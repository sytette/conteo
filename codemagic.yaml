workflows:
  flutter-app:
    name: Build Flutter APK
    instance_type: linux  # ← ¡CAMBIADO!
    max_build_duration: 15
    environment:
      flutter: stable
    scripts:
      - name: Get dependencies
        script: flutter pub get
      - name: Build APK
        script: flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
